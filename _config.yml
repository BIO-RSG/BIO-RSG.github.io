theme: minima
title: Bedford Institute of Oceanography Remote Sensing Group
logo: /images/logo_sopheye.png
description: An overview of recent projects by the remote sensing group located at BIO in Dartmouth, Nova Scotia, Canada
classes: wide

github_username:  bio-rsg
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

header_pages:
  - index.md
  - refs.md

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist  
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

# Appearance
minima:
  skin: solarized-dark
  social_links:
    - { platform: github,  user_url: "https://github.com/bio-rsg" }
  
